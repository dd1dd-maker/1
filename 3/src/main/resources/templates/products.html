<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">商品列表</h1>
        
        <div class="mb-3">
            <a th:href="@{/products/new}" class="btn btn-success">新增商品</a>
        </div>
        
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">编辑</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('确认删除？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
