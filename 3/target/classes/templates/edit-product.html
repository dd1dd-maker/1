<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} ? '编辑商品' : '新增商品'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4" th:text="${product.id} ? '编辑商品' : '新增商品'"></h2>
        
        <form th:action="@{/products}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="mb-3">
                <label class="form-label">商品名称</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">价格</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">库存</label>
                <input type="number" class="form-control" th:field="*{stock}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">描述</label>
                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/products}" class="btn btn-secondary ms-2">返回</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
